
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>turbotype</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body class="bg-gray-800 text-white min-h-screen flex flex-col items-center justify-center">
  <header class="mb-6 text-center">
    <h1 class="text-4xl font-bold">Typing Challenge</h1>
    <p class="text-gray-400">How fast can you type?</p>
  </header>

  <div id="game-container" class="w-4/5 max-w-xl p-4 bg-gray-900 rounded-lg shadow-lg">
    <div id="text-display" class="text-2xl text-gray-300 mb-4"></div>
    <textarea id="text-input" rows="4" class="w-full p-2 bg-gray-700 text-white rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Start typing..."></textarea>
    <div class="mt-4 flex justify-between items-center">
      <button id="start-game" class="px-4 py-2 bg-blue-600 rounded hover:bg-blue-700">Start</button>
      <div id="timer" class="text-gray-400">Time: 0s</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script src="./src/script.js" defer></script>
</body>
</html>
