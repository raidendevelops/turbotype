<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>turbotype</title>
  <link rel="stylesheet" href="./src/styles.css">
</head>
<body class="theme-oled bg-black text-white min-h-screen flex flex-col">
  <!-- Header -->
  <header class="w-full flex justify-between items-center px-8 py-4 bg-gray-900 shadow-md">
    <h1 class="text-3xl font-bold tracking-wide">turbotype</h1>
    <div>
      <select id="theme-selector" class="px-4 py-2 bg-gray-800 text-white rounded-lg">
        <option value="theme-oled" selected>OLED</option>
        <option value="theme-default">Default</option>
        <option value="theme-purple">Purple</option>
        <option value="theme-red">Red</option>
        <option value="theme-blue">Blue</option>
      </select>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center flex-grow w-full relative">
    <!-- Word Display -->
    <div id="text-display" class="text-3xl font-mono text-gray-300 w-11/12 max-w-5xl p-6 bg-black rounded-lg shadow-lg text-left relative overflow-hidden"></div>

    <!-- Keyboard Visualization -->
    <div id="keyboard-visualization" class="mt-6 grid gap-2 text-center text-gray-400"></div>
  </main>

  <!-- Footer -->
  <footer class="w-full text-center py-4 bg-gray-900 text-gray-500 text-sm">
    <p>Made with ❤️ by raiden</p>
  </footer>

  <script src="./src/script.js" defer></script>
</body>
</html>
